<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos html</title>
</head>
<!-- 
    placeholder: Proporciona un texto de ejemplo dentro de un campo de entrada para guiar al usuario sobre el tipo de información que debe ingresar.
    required: Indica que un campo de entrada es obligatorio y debe ser completado antes de enviar el formulario.
    readonly: Hace que un campo de entrada sea de solo lectura, lo que significa que el usuario no puede modificar su valor, pero aún puede seleccionarlo y copiarlo.
    disabled: Deshabilita un campo de entrada, lo que impide que el usuario interactúe con él o envíe su valor.
    min-max: Establece un rango mínimo y máximo para los valores numéricos en un campo de entrada, asegurando que el usuario ingrese un valor dentro de esos límites.
    minlength-maxlength: Define la longitud mínima y máxima de los caracteres que el usuario puede ingresar en un campo de texto, garantizando que se cumplan ciertos requisitos de longitud.
    selected: Permite al usuario seleccionar una opción de un menú desplegable, facilitando la elección de una opción predefinida.
    autofocus: Establece el enfoque automático en un campo de entrada cuando se carga la página, lo que permite al usuario comenzar a escribir sin tener que hacer clic en el campo primero.
 -->
<body>
    <form action="">
        <input type="text" placeholder="Escribe tu nombre aquí" required>
        <input type="text" value="Hola" readonly>
        <input type="text" value="Hola" disabled>
        <select name="numbers">
            <option value="one">One</option>
            <option value="two" selected>Two</option>
        </select>
        <input type="number" min="5" max="10">
        <input type="text" minlength="3" maxlength="10" autofocus>
        <input type="submit">
    </form>
</body>
</html>
