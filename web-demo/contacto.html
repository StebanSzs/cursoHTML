<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
</head>
<!--
    Enlaces: conocidos tambien como links, su objetivo es conectar una pagina con otra o un recurso interno como externo.

    Tienen el atributo href que indica la URL de destino, es decir, la direccion de la pagina a la que se quiere acceder.

    Tambien tiene el atributo target que indica donde se abrira la pagina, por defecto es _self, que indica que se abrira en la misma ventana, pero tambien puede ser _blank, que indica que se abrira en una nueva ventana.
-->
<body>
    <h1>Contacto</h1>
    <a href="index.html">Ir al inicio</a>
</body>
</html>
